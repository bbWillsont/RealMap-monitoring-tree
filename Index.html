<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Situation Monitor — Demo</title>

  <!-- Локальные шрифты (пример) -->
  <style>@font-face{font-family:"InterVar";src:local("Inter"),url("fonts/Inter-Variable.woff2") format("woff2");font-weight:100 900;font-style:normal;font-display:swap}</style>

  <!-- Стили -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+g8QbY2f3bNn2d5x2J6tQdQ5d6lV4k1r0m+vH0F6M=" crossorigin=""/>
  <!-- Иконки/svg локально -->
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">SITUATION MONITOR</div>
      <div class="updated-wrap">
        <span id="last-updated">Updated 9:18:45 PM</span>
        <button id="btn-refresh" class="btn">REFRESH</button>
      </div>
    </header>

    <main class="main">
      <section class="map-panel">
        <div class="map-controls">
          <div class="filters">
            <button class="filter active" data-kind="all">GLOBAL</button>
            <button class="filter" data-kind="military">MILITARY</button>
            <button class="filter" data-kind="health">HEALTH</button>
            <button class="filter" data-kind="cyber">CYBER</button>
          </div>
          <div class="legend">
            <span class="legend-item low">Low</span>
            <span class="legend-item med">Elevated</span>
            <span class="legend-item high">High</span>
          </div>
        </div>

        <div id="map" class="map"></div>
      </section>

      <section class="panels">
        <div class="streams&quot;>
          <div class="video-placeholder">Livestream (video omitted)</div>
          <div class="news-columns" id="news-columns">
            <div class="col" id="col-1"><h3>WORLD / GEOPOLITICAL</h3><ul id="news-list-1"></ul></div>
            <div class="col" id="col-2"><h3>TECHNOLOGY / AI</h3><ul id="news-list-2"></ul></div>
            <div class="col" id="col-3"><h3>FINANCIAL</h3><ul id="news-list-3"></ul></div>
          </div>
        </div>

        <div class="bottom-row">
          <div class="predictions">
            <h4>POLIMARKET PREDICTIONS</h4>
            <ul id="pred-list"></ul>
          </div>
          <div class="heat-legend">
            <h4>SECTOR HEATMAP</h4>
            <div class="sectors" id="sectors"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Leaflet / plugins -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jYkGQ3p6k6HqkG0vGQYp5f3bQ0Q6xvT9c5qP1uM=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Локальный скрипт -->
  <script src="scripts.js"></script>
</body>
</html>
